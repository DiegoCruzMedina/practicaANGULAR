<ion-header [translucent]="true">
  <ion-toolbar>
    
    <ion-title>Inicio de sesion: {{ comuna }}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!---BOTONES CAMBIO DE PAGINAS-->
  <ion-button style="padding: 40px 40px 40px 40px;" color="success"[routerLink]="['/home']">Ir al Home</ion-button>
  <ion-button color="warning"(click)="irPagina()">Ir a Agregar</ion-button> 

  <h1 style="display: flex; justify-content: center;">Nombre del Usuario: {{ nombreUsuario }}</h1>
  
  <!---FORMULARIO NOMBRE DE USUARIO-->
  <ion-item>
    <ion-input label="Ingrese su usuario:" labelPlacement="floating" 
    placeholder="Ingrese su nombre" [(ngModel)]="nombreUsuario"></ion-input>
  </ion-item>

</ion-content>
